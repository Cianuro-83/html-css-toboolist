<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Toboolist</title>
    <link rel="stylesheet" href="/css/style.css">
</head>

<body>
    <div class="testata">
        <img class="logo" src="/img/Logo.png" alt="">
        <h1 class="titolo">Toboolist</h1>
    </div>
    <div class="contenitore">

        <section class="pulsanti">
            <button class="task">Add task</button>
            <button class="section">Add Section</button>
        </section>
        <section class="new-task">
            <span class="explode">&#9660;</span>
            <h2 class="activity">New Task</h2>
            <div>
                <span class="check">&check;</span>
                <span>Quarterly Newsletter</span>
                <button class="blu">Editorial</button>
            </div>
        </section>

        <section class="Today">
            <span class="explode">&#9660;</span>
            <h2 class="activity">Today</h2>
            <div>
                <span class="check">&check;</span>
                <span>Recruiting blog post</span>
                <button class="blu">Editorial</button>
            </div>

            <div>
                <span class="check">&check;</span>
                <span>Mobile app luauncht</span>
                <button class="viola">Q1 Goals</button>
            </div>
            <div>
                <span class="uncheck">&cross;</span>
                <span>Interview John H.</span>
                <button class="verde-1">Recruiting</button>
            </div>

            <div>
                <span class="check">&check;</span>
                <span>Summit update to mobiile storefronts.</span>
                <button class="arancione">Mobile</button>
            </div>
        </section>

        <section class="Upcoming">
            <span class="explode">&#9660;</span>
            <h2 class="activity">Upcoming</h2>

            <div>
                <span class="uncheck">&cross;</span>
                <span>Schedule meeting with Alex</span>
            </div>
            <div>
                <span class="check">&check;</span>
                <span>Homepage refresh</span>
                <button class="fuxia">Website</button>
            </div>
            <div>
                <span class="check">&check;</span>
                <span>Onboard new Sales team members</span>
                <button class="verde-2">Salesl</button>
            </div>
            <div>
                <span class="check">&check;</span>
                <span>Review editorial calendar</span>
                <button class="blu">Editorial</button>
            </div>


        </section>

    </div>
</body>

</html>
