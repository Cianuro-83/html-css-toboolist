<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Toboolist</title>
    <link rel="stylesheet" href="/css/style.css">
</head>

<body>
    <div class="testata">
        <img class="logo" src="/img/Logo.png" alt="">
        <h1 class="titolo">Toboolist</h1>
    </div>
    <div class="contenitore">

        <section class="pulsanti">
            <button class="task">Add task</button>
            <button class="section">Add Section</button>
        </section>
        <section class="new-task">
            <span class="explode">&#9660;</span>
            <h2 class="activity">New Task</h2>
        </section>

        <section class="Today">
            <span class="explode">&#9660;</span>
            <h2 class="activity">Today</h2>
        </section>

        <section class="Upcoming">
            <span class="explode">&#9660;</span>
            <h2 class="activity">Upcoming</h2>
        </section>

    </div>
</body>

</html>
